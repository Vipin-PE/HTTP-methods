<app-all-details></app-all-details>
<app-single-detail></app-single-detail>
<div>
  <h2>New Record</h2>
  <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Name">
      <div *ngIf="recordForm.get('name')!.invalid && recordForm.get('name')!.touched" class="error-message">
        Name is required.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Email">
      <div *ngIf="recordForm.get('email')!.invalid && recordForm.get('email')!.touched" class="error-message">
        Please enter a valid email address.
      </div>
    </div>
    <button type="submit">Save</button>
  </form>
  <div>
    <h3>Response:</h3>
    <textarea rows="5" placeholder="Status">{{ responseText }}</textarea>
  </div>
</div>
